<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlatStyles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/icon-p.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Barlow', sans-serif;
        }

        header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .navbar-logo {
            height: 40px;
        }

        .btn-main {
            background-color: #0d3b66;
            color: white;
            border: 1px solid #0a2c4a;
        }

        .btn-main:hover {
            background-color: #092c4a;
            color: #f8f9fa;
        }

        .btn-outline-main {
            border: 1px solid #0d3b66;
            color: #0d3b66;
        }

        .btn-outline-main:hover {
            background-color: #0d3b66;
            color: white;
        }

        .hero {
            background: url('img/index_bg.jpg') center center / cover no-repeat;
            height: 90vh;
            color: white;
            background-color: #102c4e;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        .hero::before {
            content: "";
            background: rgba(16, 44, 78, 0.8);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Anton', sans-serif;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }

        footer a {
            color: #0d3b66;
            text-decoration: none;
            margin-left: 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header class="p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="text-decoration-none">
            <img src="img/logo-h-dk.png" alt="PlatStyles Logo" class="navbar-logo">
        </a>
        <div>
            <a class="btn btn-main me-2" href="/signup">Sign-up</a>
            <a class="btn btn-outline-main" href="/login">Login</a>
        </div>
    </div>
</header>

<section class="hero position-relative">
    <div class="hero-content px-3">
        <h1>Find Your Best Stylist</h1>
        <p>Start your new look today</p>
        <a href="/user/shop" class="btn btn-outline-light btn-lg">Start Now</a>
    </div>
</section>

<footer>
    <p class="mb-0">
        Powered by Â© 2022 PlatStyle, Inc
        <a href="https://github.com/Melodieeee/platstyle.git" target="_blank">GitHub</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
